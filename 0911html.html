<!DOCTYPE html>
<body>
      <h2 id='clock'></h2>
    <script>
        function setClock() {
            let now = new Date();
            let s = now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();//작성부분 + ':' + now.getMinutes() + ':' + now.getSeconds();
	    document.getElementById('clock').innerHTML = s;//출력부분 document.....
            


            setTimeout('setClock()', 1000);
        }
        setClock();//함수실행부분
    </script>
</body>
</html>
