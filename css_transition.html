<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 50px;
            background-color: yellow;
            border: 1px solid black;
            transition: width 5s;
            transition: height 5s, border 5s, transform 5s;
        }
        div:hover{
         width :200px;
         height : 200px;
         border : 100px;
        }
    </style>
</head>
<body>
    <div>마우스를 올려보세요</div>
    
</body>
</html>
