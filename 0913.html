<html>
<head>
    <script>
        function calc(type) {
            let x = parseFloat(document.calculator.number1.value);
            if (type == 1)
                y = x*x;
            else if (type == 2)
                y = x*x*x;
            else if (type == 3)
                y = x*x*x*x;
            else if (type == 4)
                y = (x*x)*(x*x);
            document.calculator.total.value = y;
        }
    </script>
</head>

<body>
    <form name="calculator">
        입력:               <input type="text" name="number1"><br />
        계산 결과:          <input type="text" name="total"><br />

        <input type="button" value="제곱" onclick="calc(1);">
        <input type="button" value="세제곱" onclick="calc(2);">
        <input type="button" value="네제곱" onclick="calc(3);">
        <input type="button" value="제곱의 제곱" onclick="calc(4);">
    </form>

</body>
</html>
